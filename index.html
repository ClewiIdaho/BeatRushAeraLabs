<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Beat Rush</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Background canvas (space scene) -->
<canvas id="bgCv" class="bg-cv"></canvas>

<!-- Cinematic vignette -->
<div class="vignette"></div>

<!-- Game canvas (gameplay rendering) -->
<canvas id="gameCv"></canvas>

<!-- ── Lobby Screen (Menu + Song Select combined) ──────────── -->
<div id="lobbyScreen" class="screen active">
  <div class="lobby-header">
    <div class="lobby-brand">
      <div class="lobby-title">BEAT RUSH</div>
      <div class="lobby-sub">RHYTHM &nbsp;&bull;&nbsp; PRECISION &nbsp;&bull;&nbsp; SPEED</div>
    </div>
  </div>
  <div class="lobby-body">
    <div class="lobby-left">
      <div class="lobby-section-label">SELECT TRACK</div>
      <div class="song-list" id="songList"></div>
    </div>
    <div class="lobby-right">
      <div class="lobby-section-label">BEST RUNS</div>
      <div id="bestRunsList" class="best-runs-list"></div>
    </div>
  </div>
  <div class="lobby-footer">&#x2191;&#x2193; NAVIGATE &nbsp;&bull;&nbsp; ENTER / CLICK SELECT</div>
</div>

<!-- ── Loading Screen ──────────────────────────────────────── -->
<div id="loadingScreen" class="screen">
  <div class="loading-title">LOADING</div>
  <div class="loading-song-name" id="loadingSongName"></div>
  <div class="loading-bar-outer">
    <div class="loading-bar" id="loadingBar"></div>
  </div>
  <div class="loading-text" id="loadingText">0%</div>
</div>

<!-- ── Results Screen ──────────────────────────────────────── -->
<div id="resultsScreen" class="screen">
  <div class="results-panel">
    <div class="results-label">RESULTS</div>
    <div class="rank" id="rankText"></div>
    <div class="acc-text" id="accText"></div>
    <div id="songPlayed" class="song-played"></div>
    <div class="new-highscore" id="newHighScore">NEW HIGH SCORE!</div>
    <div class="score-text" id="scoreText"></div>
    <div class="stats" id="statsGrid"></div>
    <div class="btn-row">
      <button class="btn2" id="retryBtn">RETRY</button>
      <button class="btn-ghost" id="trackSelectBtn">TRACKS</button>
    </div>
  </div>
</div>

<!-- ── Pause Overlay ───────────────────────────────────────── -->
<div class="pause-overlay" id="pauseOverlay">
  <div class="pause-title">PAUSED</div>
  <div class="pause-actions">
    <button class="btn" id="resumeBtn" style="font-size:14px;padding:14px 50px">RESUME</button>
    <button class="btn-ghost" id="pauseQuitBtn">QUIT TO TRACKS</button>
  </div>
</div>

<!-- ── Touch Controls ──────────────────────────────────────── -->
<div class="touch-bar" id="touchBar" style="display:none"></div>

<!-- ── Game Module ─────────────────────────────────────────── -->
<script type="module" src="js/main.js"></script>
</body>
</html>
