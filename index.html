<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Beat Rush</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Background canvas (space scene) -->
<canvas id="bgCv" class="bg-cv"></canvas>

<!-- Game canvas (gameplay rendering) -->
<canvas id="gameCv" class="hide" style="position:absolute;inset:0;z-index:1"></canvas>

<!-- ── Menu Screen ─────────────────────────────────────────── -->
<div id="menuScreen" class="screen">
  <div class="title">BEAT RUSH</div>
  <div class="sub">RHYTHM &nbsp;&bull; &nbsp;PRECISION &nbsp;&bull; &nbsp;SPEED</div>
  <button class="btn" id="startBtn">PLAY</button>
  <div class="hint" style="margin-top:36px">SELECT A TRACK AND RIDE THE BEAT</div>
</div>

<!-- ── Song Select Screen ──────────────────────────────────── -->
<div id="songSelectScreen" class="screen hide">
  <div class="screen-header">
    <button class="back-btn" id="backBtn">&larr; BACK</button>
    <div class="screen-title">SELECT TRACK</div>
  </div>
  <div class="song-list" id="songList"></div>
  <div class="song-select-footer">&uarr;&darr; NAVIGATE &nbsp;&bull;&nbsp; ENTER SELECT &nbsp;&bull;&nbsp; ESC BACK</div>
</div>

<!-- ── Loading Screen ──────────────────────────────────────── -->
<div id="loadingScreen" class="screen hide">
  <div class="loading-title">LOADING</div>
  <div class="loading-song-name" id="loadingSongName"></div>
  <div class="loading-bar-outer">
    <div class="loading-bar" id="loadingBar"></div>
  </div>
  <div class="loading-text" id="loadingText">0%</div>
</div>

<!-- ── Results Screen ──────────────────────────────────────── -->
<div id="resultsScreen" class="screen hide">
  <div class="results-label">RESULTS</div>
  <div class="rank" id="rankText"></div>
  <div id="accText" style="font-size:11px;color:#667;letter-spacing:4px;margin-bottom:12px"></div>
  <div id="songPlayed" class="song-played"></div>
  <div id="scoreText" style="font-size:30px;font-weight:bold;margin-bottom:30px"></div>
  <div class="stats" id="statsGrid"></div>
  <button class="btn2" id="retryBtn">CONTINUE</button>
</div>

<!-- ── Touch Controls ──────────────────────────────────────── -->
<div class="touch-bar" id="touchBar" style="display:none"></div>

<!-- ── Game Module ─────────────────────────────────────────── -->
<script type="module" src="js/main.js"></script>
</body>
</html>
